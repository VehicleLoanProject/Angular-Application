
  <header class="header1">
    <h2>VEHICLE LOAN</h2>
    <br>
    <button type="button" routerLink="/homepage">Home</button>
  </header>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
<body>
    <div class="container logincontainer" >
        <h1 class="mb-4 header text-danger" align="center">Login Dashboard</h1>
         <hr><br>
         <div  class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 loginbox">
         
           <form [formGroup]="userlogin" (ngSubmit)="Usercredentials()">
            <div class="form-group mb-4"><label for="form1Example4" class="form-label">Role Type</label><br>
                <!-- Roletype input -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="RoleId" id="inlineRadio1" value="101" formControlName="RoleId">
                    <label class="form-check-label" for="inlineRadio1">User</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="RoleId" id="inlineRadio2" value="100" formControlName="RoleId">
                    <label class="form-check-label" for="inlineRadio2">Admin</label>
                  </div>
                  <div>
                    
                  </div>
                </div>
             <div class="form-group mb-4"><label for="form1Example1"
                 class="form-label">Email address</label>
                 <!-- Email input -->
                 <input type="email" id="form1Example1" name="UserId" formControlName="UserId" class="form-control "></div>
                 <span style="color: red;" *ngIf="userId && userId.invalid && userId.touched"><h5>Email is Required</h5></span>
                
       
             <div  class="form-group mb-4"><label  for="form1Example2"
                 class="form-label">Password</label>
                 <!-- Password input -->
                 <input  type="password" id="form1Example2" name="Password" formControlName="Password" class="form-control "></div>
                 <span style="color: red;" *ngIf="password && password.invalid && password.touched"><h5>Password Lenght Should Be Mininum 7 And Maximum 10 digit</h5></span>
             <div  class="row mb-4">
               <div  class="col d-flex">
                 <div  class="form-check">
                   <input  type="checkbox" id="form1Example3"  class="form-check-input"><label  for="form1Example3"
                     class="form-check-label"> Remember me </label></div>
               </div>
               <div  class="col"><a  href="#!">Forgot password?</a></div>
               <div *ngIf= "InUse === false">
                <p>Login UnSuccessfull</p>
              </div>
             
            </div>

             <button type="submit" class="btn btn-danger btn-block text-center signin"[disabled]="userlogin.invalid">Login</button>
            <nav routerLink="/admindashboard">{{result}}</nav>
             <nav routerLink="/userdashboard">{{orresult}}</nav>
           </form><br>Don't you have an account please register here<br>
           <button type="button" class="btn btn-danger btn-block text-center signin" routerLink = "registration">Register</button>
         </div>
       </div>
</body>
<footer class="footer1">
    <a href="#aboutus">About Us</a>
