<header class="header1">
    <h2>VEHICLE LOAN</h2>
    <br>
    <button type="button" routerLink="/homepage">HOME</button>
  </header>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
<body>
    <div class="container logincontainer" >
        <h1 class="mb-4 header text-danger" align="center">Login Dashboard</h1>
         <hr><br>
         <div  class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 loginbox">
         
           <form [formGroup]="userlogin" (ngSubmit)="Usercredentials(userlogin.value)">
            <div class="form-group mb-4"><label for="form1Example4" class="form-label">Role Type</label><br>
                <!-- Roletype input -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="roleId" id="inlineRadio1" value="101" formControlName="roleId">
                    <label class="form-check-label" for="inlineRadio1">User</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="roleId" id="inlineRadio2" value="100" formControlName="roleId">
                    <label class="form-check-label" for="inlineRadio2">Admin</label>
                  </div>
                  <div>
                  </div>
                </div>
             <div class="form-group mb-4"><label for="form1Example1"
                 class="form-label">Email address</label>
                 <!-- Email input -->
                 <input type="email" id="form1Example1" name="userId" formControlName="userId" class="form-control "></div>
                 <div *ngIf="! userId?.valid && ( userId?.dirty ||  userId?.touched)" class="error text-danger" role="alert">
                   <div *ngIf=" userId?.errors?.['required']"><!--here the name firstname is from get method that is inside the ts file-->
                     User Name is required
                   </div>
                   <div *ngIf=" userId?.errors?.['pattern']" class="error text-danger" role="alert">
                       Username unacceptable
                     </div>
                   </div>
       
             <div  class="form-group mb-4"><label  for="form1Example2"
                 class="form-label">Password</label>
                 <!-- Password input -->
                 <input  type="password" id="form1Example2"
                 name="password" formControlName="password" class="form-control "></div>
                 <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)" class="error text-danger" role="alert">
                   <div *ngIf="password?.errors?.['required']"><!--here the name firstname is from get method that is inside the ts file-->
                     Password required
                   </div>
                   </div>
             <div  class="row mb-4">
               <div  class="col d-flex">
                 <div  class="form-check">
                   <input  type="checkbox" id="form1Example3"  class="form-check-input"><label  for="form1Example3"
                     class="form-check-label"> Remember me </label></div>
               </div>
               <div  class="col"><a  href="#!">Forgot password?</a></div>
               <div *ngIf= "InUse === false">
                <p>Login UnSuccessfull</p>
              </div>
             
            </div>

             <button type="submit" class="btn btn-danger btn-block text-center signin" >Login</button>
             <nav routerLink="/admindashboard">{{result}}</nav>
             <nav routerLink="/userdashboard">{{orresult}}</nav>
           </form><br>Don't you have an account please register here<br>
           <button type="button" class="btn btn-danger btn-block text-center signin" disabled routerLink = "registration">Register</button>
         </div>
       </div>
</body>
