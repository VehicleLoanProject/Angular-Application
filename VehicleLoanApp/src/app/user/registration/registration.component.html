<header class="header1">
    <h2>VEHICLE LOAN</h2>
    <br>
    <button routerLink="/homepage">HOME</button>
  </header>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
<body>
    <div class="container logincontainer" >
        <h1 class="mb-4 header text-danger" align="center">Registration Dashboard</h1>
         <hr><br>
         <div  class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 loginbox">
         
           <form [formGroup]="registration" (ngSubmit)="Usercredentials()">
             <div class="form-group mb-4"><label for="form1Example1"
                 class="form-label">Email address</label>
                 <!-- Email input -->
                 <input type="email" id="form1Example1" name="UserEmail" formControlName="UserEmail" class="form-control "></div>
                 <div *ngIf="! UserEmail?.valid && ( UserEmail?.dirty ||  UserEmail?.touched)" class="error text-danger" role="alert">
                   <div *ngIf=" UserEmail?.errors?.['required']"><!--here the name firstname is from get method that is inside the ts file-->
                     User Name is required
                   </div>
                   <div *ngIf=" UserEmail?.errors?.['pattern']" class="error text-danger" role="alert">
                       Username unacceptable
                     </div>
                   </div>
       
             <div  class="form-group mb-4"><label  for="form1Example2"
                 class="form-label">Password</label>
                 <!-- Password input -->
                 <input  type="password" id="form1Example2"
                 name="Userpassword" formControlName="Userpassword" class="form-control "></div>
                 <div *ngIf="!Userpassword?.valid && (Userpassword?.dirty ||Userpassword?.touched)" class="error text-danger" role="alert">
                   <div *ngIf="Userpassword?.errors?.['required']"><!--here the name firstname is from get method that is inside the ts file-->
                     Password required
                   </div>
                   </div>
                   <div class="form-group mb-4"><label for="form1Example4" class="form-label">Role Type</label><br>
                    <!-- Roletype input -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="UserRole" id="inlineRadio1" value="101" formControlName="UserRole">
                        <label class="form-check-label" for="inlineRadio1">User</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="UserRole" id="inlineRadio2" value="100" formControlName="UserRole">
                        <label class="form-check-label" for="inlineRadio2">Admin</label>
                      </div>
                      <div *ngIf="! UserRole?.valid && ( UserRole?.dirty ||  UserRole?.touched)" class="error text-danger" role="alert">
                        <div *ngIf=" UserRole?.errors?.['required']">
                          User Role is required
                        </div>
                    </div>
                    </div>
             <button  type="submit" class="btn btn-danger btn-block text-center signin" >Register</button>
           </form>
         </div>
       </div>
</body>
