
<header>
    <h2>VEHICLE LOAN</h2>
  </header>
<p>Application Form!</p>
<div>
    <form #applicationForm="ngForm" (ngSubmit)="application(applicationForm.value)">
        <div class="applicationform">Applicant Details</div>
        <label for="AppliedOn">Date: </label>
        <input type="date" name="AppliedOn" id="FirstName" ngModel><br>
        <label for="FirstName">First Name: </label>
        <input type="text" name="FirstName" id="FirstName" ngModel><br>
        <label for="MiddleName">Middle Name: </label>
        <input type="text" name="MiddleName" id="MiddleName" ngModel><br>
        <label for="LastName">Last Name: </label>
        <input type="text" name="LastName" id="LastName" ngModel><br>
        <label for="Age">Age: </label>
        <input type="number" name="Age" id="Age" ngModel><br>
        <label for="Gender">Gender: </label>
        <input type="text" name="Gender" id="Gender" ngModel><br>
        <label for="ContactNo">Contact Number: </label>
        <input type="number" name="ContactNo" id="ContactNo" ngModel><br>
        <label for="EmailId">EmailId : </label>
        <input type="email" name="EmailId" id="EmailId" ngModel><br>
        <label for="Address">Address : </label>
        <input type="text" name="Address" id="Address" ngModel><br>
        <label for="State">State : </label>
        <input type="text" name="State" id="State" ngModel><br>
        <label for="City">City : </label>
        <input type="text" name="City" id="City" ngModel><br>
        <label for="Pincode">Pincode : </label>
        <input type="number" name="Pincode" id="Pincode" ngModel><br>
        <label for="TypeOfEmployement">Employement Type(Salaried Or Self-Employement) : </label>
        <input type="text" name="TypeOfEmployement" id="TypeOfEmployement" ngModel><br>
        <label for="YearlySalary">Yearly Salary : </label>
        <input type="number" name="YearlySalary" id="YearlySalary" ngModel><br>
        <label for="ExistingEmi"> Existing EMI : </label>
        <input type="number" name="ExistingEmi" id="ExistingEmi" ngModel><br>
        <label for="UserId"> User ID : </label>
        <input type="email" name="UserId" id="UserId" ngModel><br>

        <button type="submit">Next</button>
        

    </form>
</div>
