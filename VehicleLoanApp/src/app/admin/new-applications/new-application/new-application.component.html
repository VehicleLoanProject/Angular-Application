<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Admin Dashboard</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/admindashboard">Dashboard</a>
        <a mat-list-item routerLink="/clientlist">Clients</a>
        <a mat-list-item routerLink="/newapplication">Applications</a>
        <a mat-list-item routerLink="/adminrejectedlist">RejectedList</a>
        <a mat-list-item (click) = "onClick()">Log Out</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Welcome Admin</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <h2 style="text-align:center;">New Applications</h2>
      <table *ngIf = "applications && applications.length > 0 else alternate">
        <thead>
                <td>Customer Id</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email </td>
                <td>Action</td>
        </thead>
        <tbody *ngFor = "let i of applications">
            <tr>
            <td>{{i.customerId}}</td>
            <td>{{i.firstName}}</td>
            <td>{{i.lastName}}</td>
            <td>{{i.emailId}}</td>
            <td [routerLink] = "['/customerApplication', i.customerId]">Edit&nbsp;&nbsp;<i class='fas fa-edit' ></i></td>
        </tr>
    
        </tbody>
    </table>
    
    </mat-sidenav-content>
  </mat-sidenav-container>
  </body>
  
  <ng-template #alternate>
    <br><i>No new applications..</i>
  </ng-template>
