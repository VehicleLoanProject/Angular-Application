<header>
    <h2>VEHICLE LOAN</h2>
  </header>

  <h2 id = "heading">Application Form</h2>
  <br>
  <div class="container">
        <form [formGroup] = "newapplication">
            <br>
            <div class="row">
                <div class="col">
                            <label for="">Customer Id</label>
                            <input type="text" class="form-control"  formControlName = "customerId">
                </div>
                <div class="col">
                    <label for="">Applied On</label>
                    <input type="text" formControlName = "appliedOn" class="form-control">
                </div>
            </div>
            <br>
            <h3><b>Personal Details</b></h3>
            <hr>
            <div class="row">
                <div class="col">
                        <label for="">First Name</label>
                        <input type="text" formControlName = "firstName" class="form-control">
                </div>
                <div class="col">
                        <label for="">Middle Name</label>
                        <input type="text" formControlName = "middleName" class="form-control">
                </div>
                <div class="col">
                        <label for="">Last Name</label>
                        <input type="text" formControlName = "lastName" class="form-control">
                </div>
            </div>
            <br>
            <div class = "row">
                <div class="col">
                    <label for="">Age</label>
                    <input type="text" formControlName = "age" class="form-control">
                </div>
                <div class="col">
                    <label for="">Gender</label>
                    <input type="text" formControlName = "gender" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Contact No</label>
                    <input type="text" formControlName = "contactNo" class="form-control">
                </div>
                <div class="col">
                    <label for="">Email Id</label>
                    <input type="text" formControlName = "emailId" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Address</label>
                    <input type="text" formControlName = "address" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">City</label>
                    <input type="text" formControlName = "city" class="form-control">
                </div>
                <div class="col">
                    <label for="">State</label>
                    <input type="text" formControlName = "state" class="form-control">
                </div>
                <div class="col">
                    <label for="">Pincode</label>
                    <input type="text" formControlName = "pincode" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Type of Employment</label>
                    <input type="text" formControlName = "typeOfEmployement" class="form-control">
                </div>
                <div class="col">
                    <label for="">Yearly salary</label>
                    <input type="text" formControlName = "yearlySalary" class="form-control">
                </div>
                <div class="col">
                    <label for="">Existing Emi</label>
                    <input type="text" formControlName = "existingEmi" class="form-control">
                </div>
            </div>
            <br>
            <h3><b>Loan Details</b></h3>
            <hr>
            <div class="row">
                <div class="col">
                    <label for="">Loan Amount</label>
                    <input type="text" formControlName = "loanAmount" class="form-control">
                </div>
                <div class="col">
                    <label for="">Loan Tenure</label>
                    <input type="text" formControlName = "loanTenure" class="form-control">
                </div>
                <div class="col">
                        <label for="">Interest Rate</label>
                        <input type="text" formControlName = "interestRate" class="form-control">
                </div>
            </div>
            <br>
            <h3><b>Vehicle Details</b></h3>
            <hr>
            <div class="row">
                <div class="col">
                    <label for="">Car Make </label>
                    <input type="text" formControlName = "carMake" class="form-control">
                </div>
                <div class="col">
                    <label for="">Car Model</label>
                    <input type="text" formControlName = "carModel" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Exshowroom Price</label>
                    <input type="text" formControlName = "exshowroomPrice" class="form-control">
                </div>
                <div class="col">
                    <label for="">OnRoad Price</label>
                    <input type="text" formControlName = "onroadPrice" class="form-control">
                </div>
                
            </div>
            <br><br>
            <div id="centered">
                        <button type="button" class="btn btn-primary" id = "b-one" (click) = "approveLoan()" [disabled] ="setApprove || setReject" >Approve</button>
                        <button type="button" class="btn btn-primary" style="margin-right: 20px;" (click) = "rejectLoan()" [disabled] ="setApprove || setReject">Reject</button>
                        <button type="button" class="btn btn-primary" (click) = "onClose()" >Close</button>
            </div>
            
        </form>
</div>
